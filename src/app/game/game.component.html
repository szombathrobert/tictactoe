<div class="outer-cont">
  <h2>Játsz Amőbát!</h2>
  <h1>Jelenlegi játékos:{{player}}</h1>
  <h2>Játékos {{winner}} nyert!</h2>
  <h3>Döntetlen!</h3>
  <button>Játék indítása</button>

  <main>
    <app-board *ngFor="let val of squares; let i = index" [value]="val"
    (click)="makeMove(i)"></app-board>
  </main>
</div>
